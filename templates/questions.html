<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
            <form class="form" action="{{url_for('question')}}" method="POST">
            <input type="hidden" id="name" name="name" value="{{ name }}">
    <div class="row"><h3>SURVEY</h3></div>
            {% for d in dat %}
             <div class="row">
                       {% if(d["question_type"]=="multiple-choice")%}
                            <div class="form-group">
                            <label for="exampleFormControlSelect1">{{d["headline"]}}</label>
                            {% for i in d["choices"]%}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="{{d['identifier']}}" id="{{d['identifier']}}" value="{{i['value']}}" required>
                                <label class="form-check-label" for="{{d['identifier']}}">
                                  {{i["value"]}}
                                </label>
                              </div>           
                              {%endfor%}
                             </div>
                        {%endif%}
                        {% if(d["question_type"]=="text")%}
                        <div class="form-group">
                        <label for="exampleFormControlSelect1">{{d["headline"]}}</label>
                        <div class="col">
                        <textarea class="form-control" id="{{ d['identifier']}}" name = "{{ d['identifier']}}" rows="3" required></textarea>
                        </div>
                         </div>
                       {%endif%}
                </div>
            {%endfor%}
            <input type="submit" class="btn btn-primary">
            </form>
            </div>
        </div>

    
        










        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
